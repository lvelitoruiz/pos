<!doctype html>
<html class="h-100" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>POS</title>
</head>

<body class="h-100 home" style="background-color: #f9fafc; color: #222;">
    <div class="container-fluid p-0 h-100">
        <div class="row m-0">
            <div class="col-md-4 p-0">
                <div class="header">
                    <div class="d-flex align-items-center h-100 p-2 justify-content-between">
                        <div class="d-flex align-items-center h-100 ps-3">
                            <i class="icon-menu icon--five"></i>
                            <h2 class="ms-2">Inventario</h2>
                        </div>
                        <div class="d-flex align-items-center h-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pe-0 ps-2">
                <div class="header">
                    <div class="d-flex align-items-center h-100 p-2 justify-content-between">
                        <h2>Compras</h2>
                        <div>
                            <i class="icon-add icon--five"></i>
                            <i class="icon-label icon--five"></i>
                            <i class="icon-net icon--five"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-0 body-content">
            <div class="col-md-4 p-0">
                <div class="h-100 home--body body-content--white">
                    <div class="p-3 tab--horizontal">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock"
                                    type="button" role="tab" aria-controls="stock" aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="h-fz--18 pe-2 icon-transactions h-color--secondary"></i>
                                        <span>Stock</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="kardex-tab" data-bs-toggle="tab"
                                    data-bs-target="#kardex" type="button" role="tab" aria-controls="kardex"
                                    aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-categories h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Kardex</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="compra-tab" data-bs-toggle="tab" data-bs-target="#compra"
                                    type="button" role="tab" aria-controls="compra" aria-selected="true">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-label h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Compras</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="provee-tab" data-bs-toggle="tab" data-bs-target="#provee"
                                    type="button" role="tab" aria-controls="provee" aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-label h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Proveedores</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pe-0 ps-2">
                <div class="body-content--detail">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade" id="stock" role="tabpanel" aria-labelledby="stock-tab">
                            <p>Producto</p>
                        </div>
                        <div class="tab-pane fade" id="kardex" role="tabpanel" aria-labelledby="kardex-tab">
                            <p>Producto</p>
                        </div>
                        <div class="tab-pane fade show active" id="compra" role="tabpanel" aria-labelledby="compra-tab">
                            <div class="row pt-3">
                                <div class="d-flex h-border--bottom">
                                    <div class="date col-md-2">
                                        <input type="text" placeholder="Hasta:">
                                        <i class="icon-calendar"></i>
                                    </div>
                                    <div class="date col-md-2">
                                        <input type="text" placeholder="Hasta:">
                                        <i class="icon-calendar"></i>
                                    </div>
                                    <div class="col-md-7 d-flex align-items-center pb-3">
                                        <div class="searc ">
                                            <input type="text" placeholder="Buscar...">
                                            <i class="icon-search"></i>
                                        </div>
                                    </div>
                                    <i class="icon-pdf icon--primary me-2"></i>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-12">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Proveedor</th>
                                                <th scope="col">Factura</th>
                                                <th scope="col">Guía</th>
                                                <th scope="col">Glosa</th>
                                                <th scope="col">Val. venta</th>
                                                <th scope="col">Val. IGV</th>
                                                <th scope="col">Val. Total</th>
                                                <th scope="col">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">322</th>
                                                <td>Altecno S.A.C.</td>
                                                <td>10 234</td>
                                                <td>-</td>
                                                <td>Cambio 4.0 ...</td>
                                                <td>S/ 234.34</td>
                                                <td>S/ 234.34</td>
                                                <td>S/ 234.34</td>
                                                <td>17-11-2021</td>
                                                <td><i class="icon-edit icon--primary ms-2"></i></td>
                                                <td><i class="icon-trash icon--trash ms-2"></i></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
                            <div class="row pt-3">
                                <div class="col-md-12">
                                    <div class="d-flex align-center w-100 pb-3 h-border--bottom">
                                        <div class="searc ">
                                            <input type="text" placeholder="Buscar...">
                                            <i class="icon-search"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-12">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Teléfono</th>
                                                <th scope="col">Rol</th>
                                                <th scope="col">Tienda</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">322</th>
                                                <td>Oscar Bardales</td>
                                                <td>oscar.bardales@gmail.com</td>
                                                <td>98765432</td>
                                                <td>Admin</td>
                                                <td>Todas</td>
                                                <td><i class="icon-store icon--primary ms-2"></i></td>
                                                <td><i class="icon-store icon--primary ms-2"></i></td>
                                                <td><i class="icon-edit icon--primary ms-2"></i></td>
                                                <td><i class="icon-trash icon--trash ms-2"></i></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

</body>

</html>
