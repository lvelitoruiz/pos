<!doctype html>
<html class="h-100" lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body class="h-100 home" style="background-color: #f9fafc; color: #222;">
    <div class="container-fluid p-0 h-100">
        <div class="row m-0">
            <div class="col-md-4 p-0">
                <div class="header">
                    <div class="d-flex align-items-center h-100 p-2 justify-content-between">
                        <div class="d-flex align-items-center h-100 ms-3">
                            <i class="icon-arrow-left icon--five"></i>
                            <h2 class="ms-2">Compras</h2>
                        </div>
                        <div class="d-flex align-items-center h-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pe-0 ps-2">
                <div class="header">
                    <div class="d-flex align-items-center h-100 p-2 justify-content-between mx-3">
                        <h2>Nueva compra</h2>
                        <div>
                            <i class="icon-label icon--primary"></i>
                            <i class="icon-net icon--primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-0 body-content">
            <div class="col-md-4 p-0">
                <div class="h-100 home--body body-content--white">
                    <div class="p-3 tab--horizontal">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock"
                                    type="button" role="tab" aria-controls="stock" aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="h-fz--18 pe-2 icon-report h-color--secondary"></i>
                                        <span>Stock</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="kardex-tab" data-bs-toggle="tab" data-bs-target="#kardex"
                                    type="button" role="tab" aria-controls="kardex" aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-store h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Kardex</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="compra-tab" data-bs-toggle="tab"
                                    data-bs-target="#compra" type="button" role="tab" aria-controls="compra"
                                    aria-selected="true">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-moto h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Compras</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="provee-tab" data-bs-toggle="tab" data-bs-target="#provee"
                                    type="button" role="tab" aria-controls="provee" aria-selected="false">
                                    <span class="w-100 text-start d-flex">
                                        <i class="icon-products h-color--secondary h-fz--18 pe-2"></i>
                                        <span>Proveedores</span>
                                    </span>
                                    <i class="icon-arrow-right-2 h-color--secondary"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pe-0 ps-2">
                <div class="body-content--detail">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade" id="stock" role="tabpanel" aria-labelledby="stock-tab">
                            <p>Producto</p>
                        </div>
                        <div class="tab-pane fade" id="kardex" role="tabpanel" aria-labelledby="kardex-tab">
                            Presentación
                        </div>
                        <div class="tab-pane fade show active" id="compra" role="tabpanel"
                            aria-labelledby="profile-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="f-selec">
                                        <span>Proveedor</span>
                                        <select name="" id="">
                                          <option value="">Selecciona un proveedor</option>
                                          <option value="">1</option>
                                          <option value="">1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="g-input--material">
                                        <label for="material-input">
                                            <input type="date">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex pt-3">
                                <div class="g-input--material g-input--primary me-4">
                                    <label for="material-input">
                                        <input type="text">
                                        <span class="placeholder">Número de factura</span>
                                    </label>
                                </div>
                                <div class="g-input--material g-input--primary mb-3">
                                    <label for="material-input">
                                        <input type="text">
                                        <span class="placeholder">Número de guía</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <div class="g-input--material g-input--primary mb-3">
                                    <label for="material-input">
                                        <input type="text">
                                        <span class="placeholder">Glosa</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <div class="d-compra col-md-3">
                                    <span>Producto</span>
                                    <div class="d-selec">
                                        <select name="" id="">
                                          <option value="">Selecciona producto</option>
                                          <option value="">1</option>
                                          <option value="">1</option>
                                        </select>
                                    </div>
                                    <div class="d-selec">
                                        <select name="" id="">
                                          <option value="">Selecciona producto</option>
                                          <option value="">1</option>
                                          <option value="">1</option>
                                        </select>
                                    </div>
                                    <div class="d-selec">
                                        <select name="" id="">
                                          <option value="">Selecciona producto</option>
                                          <option value="">1</option>
                                          <option value="">1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-compra col-md-2">
                                    <span class="">Medida</span>
                                    <div class="sin">
                                        <input type="text">
                                    </div>
                                    <div class="sin">
                                        <input type="text">
                                    </div> 
                                    <div class="sin">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="d-compra col-md-2">
                                    <span class="">Val. Venta</span>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Precio">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Precio">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Precio">
                                        </label>
                                    </div>
                                    <div class="pt-5">
                                        <div class="md-checkbox">
                                            <input id="i61" type="checkbox">
                                            <label for="i61" class="h-fw--900">Sin IGV</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-compra col-md-2">
                                    <span class="">Cantidad</span>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Cantidad">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Cantidad">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Cantidad">
                                        </label>
                                    </div>
                                    <span>Sub total</span>
                                    <span>IGV</span>
                                    <span>Val total</span>
                                </div>
                                <div class="d-compra col-md-2">
                                    <span>Precio Venta</span>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Total">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Total">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="Total">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="S/0.00">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="S/0.00">
                                        </label>
                                    </div>
                                    <div class="sin">
                                        <label for="material-input">
                                            <input type="text" placeholder="S/0.00">
                                        </label>
                                    </div>
                                </div>
                                <div class="d-compra col-md-1">
                                    <i class="icon-add icon--five ms-4"></i>
                                    <i class="icon-trash icon--trash"></i>
                                    <i class="icon-trash icon--trash"></i>
                                    <i class="icon-trash icon--trash"></i>
                                </div>
                            </div>
                            <div class="body-content--footer">
                                <div class="row m-0">
                                    <div class="col-md-6">
                                        <button class="w-100 g-button g-button--line-2">Cancelar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="w-100 g-button g-button--primary">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="provee" role="tabpanel" aria-labelledby="provee-tab">
                            Presentación
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
