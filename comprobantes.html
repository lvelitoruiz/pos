<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalComprobante">
                  Iniciar sesión
                </a>
                <!-- Modal -->
                <div class="modal fade" id="modalComprobante" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content g-modal g-modal--medium">
                        <div class="g-modal--head">
                          <div class="modal-login--title flex-grow-1">
                            <span>Comprobante</span>
                          </div>
                          <div class="modal-login--close">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        </div>
                        <div class="g-modal--body">
                            <div>
                                <span>Elije el tipo de comprobante</span>
                            </div>
                            <div>
                                <input type="radio" name="" id="">
                                <label for="">Boleta</label>
                                <input type="radio" name="" id="">
                                <label for="">Factura</label>
                            </div>
                            <form action="" class="mt-5">
                                <div class="mb-3">
                                    <input type="text" name="" id="" class="g-input g-input--primary" placeholder="RUC">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="" id="" class="g-input g-input--primary" placeholder="Razón social">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="" id="" class="g-input g-input--primary" placeholder="Dirección fiscal">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer g-modal--footer">
                            <div>
                                <button class="g-button g-button--primary">Asignar</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
