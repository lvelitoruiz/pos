<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>
                <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalComprobante">
                    Iniciar sesión
                </a>
                <!-- Modal -->
                <div class="modal fade" id="modalComprobante" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content g-modal g-modal--medium">
                            <div class="g-modal--head">
                                <div class="modal-login--title flex-grow-1">
                                    <span>Comprobante</span>
                                </div>
                                <div class="modal-login--close">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                            <div class="g-modal--large">
                                <div class="g-div--colum">
                                    <div>
                                        <div>
                                            <span class="g-span--primary">Elije el tipo de comprobante</span>
                                        </div>
                                        <div class="list-check">
                                            <input  class="btn-radio" type="radio" name="selector" id="bol">
                                            <label for="bol">Boleta</label>
                                            <div class="radiobutton"></div>
                                        </div>
                                        <div class="list-check">
                                            <input class="btn-radio" type="radio" name="selector" id="fact">
                                            <label for="fact">Factura</label>
                                            <div class="radiobutton"></div>    
                                        </div>
                                    </div>
                                    <div class="g-div--form">
                                        <form action="" class="mt-3">
                                            <div class="g-input--material  g-input--primary mt-5">
                                                <label for="material-input">
                                                    <input type="text">
                                                    <span class="placeholder">RUC</span>
                                                </label>
                                            </div>
                                            <div class="g-input--material  g-input--primary mt-5">
                                                <label for="material-input">
                                                    <input type="text">
                                                    <span class="placeholder">Razón social</span>
                                                </label>
                                            </div>
                                            <div class="g-input--material  g-input--primary mt-5">
                                                <label for="material-input">
                                                    <input type="text">
                                                    <span class="placeholder">Dirección fiscal</span>
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="modal-footer g-modal--footer">
                                <div>
                                    <button class="g-button g-button--primary">Asignar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li>
                <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalComprobantes">
                    Comprobantes
                </a>
                <!-- Modal -->
                <div class="modal fade" id="modalComprobantes" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content g-modal g-modal--short">
                            <div class="g-modal--head">
                                <div class="modal-login--title flex-grow-1">
                                    <span>Comprobante</span>
                                </div>
                                <div class="modal-login--close">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                            <div class="g-modal--bodie">
                                <div>
                                    <div>
                                        <span class="g-span--primary">Elije el tipo de comprobante</span>
                                    </div>
                                    <div class="list-check">
                                        <input  class="btn-radio" type="radio" name="selector" id="boleta">
                                        <label for="boleta">Boleta</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-check">
                                        <input class="btn-radio" type="radio" name="selector" id="factura">
                                        <label for="factura">Factura</label>
                                        <div class="radiobutton"></div>    
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer g-modal--footer">
                                <div>
                                    <button class="g-button g-button--primary">Asignar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
