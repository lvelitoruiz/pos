<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-5 mb-4">Lista de pantallas</h1>
        </div>
        <div class="col-md-12">
          <ul>
            <li>
              <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">
                Iniciar sesión
              </a>
              <!-- Modal -->
              <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalLoginLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalEmail">
                Ingrese su email
              </a>
              <!-- Modal -->
              <div class="modal fade" id="modalEmail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEmailLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalEmailLabel">Ingrese su email</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a href="">Ingrese el código de verificación</a>
            </li>
            <li>
              <a href="">Crear mi perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <h1>Hello, world!</h1>
    <button class="g-button g-button--primary">hola</button>
    <button class="g-button g-button--secundary">chau</button>
    <button class="g-button g-button--thirty">bye</button>
    <button class="g-button g-button--new">nuevo</button>
    <div>
      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn g-label" for="btncheck2">Pastelería</label>
    </div>
      <input type="text" class="g-input g-input--primary" placeholder="Ingrese su nombre">
      <input type="checkbox" class="">
      <input class="g-input g-input--secondary" type="radio">
      <input class="g-input" type="checkbox">
      <input class="g-input " type="checkbox"> 
      <div class="btn-group">
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-group--primary" for="btncheck3">Lencería</label>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
