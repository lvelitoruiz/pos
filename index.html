<html lang="en">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hello, world!</title>

    <h1>Hello, world!</h1>
    <button class="g-button g-button--primary">hola</button>
    <button class="g-button g-button--secundary">chau</button>
    <button class="g-button g-button--thirty">bye</button>
    <button class="g-button g-button--new">nuevo</button>
    <div>
      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn g-label" for="btncheck2">Pastelería</label>
    </div>
      <input type="text" class="g-input g-input--primary" placeholder="Ingrese su nombre">
      <input type="checkbox" class="">
      <input class="g-input g-input--secondary" type="radio">
      <input class="g-input" type="checkbox">
      <input class="g-input " type="checkbox">

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
