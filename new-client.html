<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>POS</title>
  </head>
  <body class="h-100 home" style="background-color: #f9fafc; color: #222;">
    <div class="container-fluid p-0 h-100">
      <div class="row m-0">
        <div class="col-md-4 p-0">
          <div class="header">
            <div class="d-flex align-items-center h-100 p-2 justify-content-between">
              <div class="d-flex align-items-center h-100">
                <i class="icon-arrow-left icon--five"></i>
                <h2 class="ms-2">Clientes</h2>
              </div>
              <div class="d-flex align-items-center h-100">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pe-0 ps-2">
          <div class="header">
            <div class="d-flex align-items-center h-100 p-2 justify-content-between">
              <h2>Nuevo cliente</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-0 body-content">
        <div class="col-md-4 p-0">
          <div class="h-100 home--body body-content--white">
            <div class="p-3">
              <div class="row">
                <div class="col-md-12">
                  <div class="d-flex align-center w-100 pb-3">
                    <div class="searc ">
                      <input type="text" placeholder="Buscar...">
                      <i class="icon-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-tab">
                    <li>
                      <span>Rodrigo Monteverde</span>
                      <i class="icon-arrow-right-2 h-color--secondary"></i>
                    </li>
                    <li>
                      <span>Tania Zegarra</span>
                      <i class="icon-arrow-right-2 h-color--secondary"></i>
                    </li>
                    <li>
                      <span>Jorge Campos</span>
                      <i class="icon-arrow-right-2 h-color--secondary"></i>
                    </li>
                    <li>
                      <span>Rodrigo Monteverde</span>
                      <i class="icon-arrow-right-2 h-color--secondary"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pe-0 ps-2">
          <div class="body-content--detail">
            <div class="row pt-3">
              <div class="col-md-6">
                <div class="g-input--material mb-3">
                  <label for="material-input">
                    <input type="text">
                    <span class="placeholder">Nombre</span>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="g-input--material mb-3">
                  <label for="material-input">
                    <input type="text">
                    <span class="placeholder">Apellidos</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <select class="g-select" name="" id="">
                      <option value="1">Perú</option>
                    </select>
                  </div> 
                  <div class="col-md-8">
                    <div class="g-input--material mb-3">
                      <label for="material-input">
                        <input type="text">
                        <span class="placeholder">Celular</span>
                      </label>
                    </div>
                  </div> 
                </div>
              </div>
              <div class="col-md-6">
                <div class="g-input--material mb-3">
                  <label for="material-input">
                    <input type="text">
                    <span class="placeholder">Correo electrónico</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-md-6">
                <div class="g-input--material mb-3">
                  <label for="material-input">
                    <input type="text">
                    <span class="placeholder">Dirección</span>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="g-input--material mb-3">
                  <label for="material-input">
                    <input type="text">
                    <span class="placeholder">Referencia</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="end">
              <div class="row">
                <div class="col-md-6">
                  <button class="w-100 g-button g-button--line-2">Cancelar</button>
                </div>
                <div class="col-md-6">
                  <button class="w-100 g-button g-button--primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "350px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  </body>
</html>
