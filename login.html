<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>POS</title>
  </head>
  <body class="h-100 login" style="background-color: #f9fafc; color: #222;">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-4 ps-0">
          <div class="login--left">
            <img class="img" src="./img/img_illustration.svg" alt="">
            <div class="login--left__text">
              <p>Administra los datos de tú tienda y atiende tus pedidos en</p>
              <h2>Tulivery Tienda</h2>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="login--content h-100">
            <div class="row justify-content-center align-items-center h-100">
              
              <div class="col-md-5">
                <div class="modal-login--title mb-4">
                  <img src="./img/ic_logo.png" alt="">
                  <p class="mt-3">Iniciar sesión</p>
                </div>
                <form class="" action="">
                  <div class="modal-login--form">
                    <div class="g-input--material mb-3">
                      <label for="material-input">
                        <input type="email">
                        <span class="placeholder">Correo electrónico</span>
                      </label>
                    </div>
                    <div class="g-input--material mb-3">
                      <label for="material-input">
                        <input type="password">
                        <span class="placeholder">Contraseña</span>
                      </label>
                    </div>
                    <div class="mb-3 text-center">
                      <button class="g-button g-button--primary">Iniciar sesión</button>
                    </div>
                    <div class="mb-3 text-center">
                      <a href="" class="g-span g-span--secondary">Olvidé mi contraseña</a>
                    </div>
                  </div>
                  <div class="text-center">
                    <span>Soy nuevo</span>
                    <a href="" class="g-span g-span--secondary">Ir a registrarme</a>
                  </div>
                  <div class="text-center mt-4">
                    <button class="g-button--line">Ver demo</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
