<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
  </head>
  <body>
    <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">
        Iniciar sesión
    </a>
    <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <h3 class="g-span g-span--primary">Crear mi perfil</h3>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <div class="g-div g-div--colum">
                            <img src="./img/img_create.png" alt="">
                            <div class="mb-3">
                                <input type="text" class="g-input g-input--primary" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="g-input g-input--primary" placeholder="Apellido">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="g-input g-input--primary" placeholder="Nombre de tienda">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="g-input g-input--primary" placeholder="Correo electrónico">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="g-input g-input--primary" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="g-div">
                        <input type="checkbox" name="privacidad" id="privacidad">
                        <label for="privacidad">Acepto Términos y condiciones y las Políticas
                            de Privacidad de Datos Personales.</label>
                    </div>
                </form>
                <div>
                    <button class="g-button g-button--primary">Registrar</button>
                </div>
            </div>
          </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>
</html>
