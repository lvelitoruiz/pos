<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalAd">
                Agregar
            </a>
        
            <div class="modal fade " id="modalAd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content g-modal">
                        <div class="g-modal--head">
                            <div class="modal-login--close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-login--title">
                                <span>Opciones de variación</span>
                            </div>
                        </div>
                        <form action="" class="row justify-content-center">
                            <div class="col-md-8 mt-5">
                                <div class="g-modal-body">
                                    <p class="g-span--tertiary">Producto</p>
                                    <div class="f-selec mb-5">
                                        <span>Selecciona un producto</span>
                                        <i class="icon-arrow-right-2"></i>
                                    </div>
                                    <p class="g-span--tertiary">Presentación</p>
                                    <div class="f-selec mb-5">
                                        <span>Selecciona una presentación</span>
                                        <i class="icon-arrow-right-2"></i>
                                    </div>
                                    <div class="mb-5">
                                        <div class="g-input--material">
                                            <label for="material-input">
                                                <input type="text">
                                                <span class="placeholder">Precio</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="g-modal--footer">
                                    <div class="mt-3">
                                        <button class="g-button g-button--primary">Guardar</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </li>
    

    

    
    <li><a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalAdic">
        Adicional
    </a></li>

    <div class="modal fade " id="modalAdic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content g-modal">
                <div class="g-modal--head">
                    <div class="modal-login--close">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-login--title">
                        <span>Configuración adicional</span>
                    </div>
                </div>
                <form action="" class="row justify-content-center">
                    <div class="col-md-8 mt-5">
                        <div class="g-modal-body">
                            <div class="mb-4">
                                <div class="switch">
                                  <input type="checkbox" id="catalogue" class="switch--input" checked>
                                  <label for="catalogue" class="switch--label">Exhibir en catálogo</label>
                                </div>
                              </div>
                              <div class="mb-4">
                                <div class="switch">
                                  <input type="checkbox" id="inventary" class="switch--input" checked>
                                  <label for="inventary" class="switch--label">Activar inventario</label>
                                </div>
                              </div>
                            <div class="mb-5">
                                <div class="g-input--material">
                                    <label for="material-input">
                                        <input type="text">
                                        <span class="placeholder">Stock</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="g-modal--footer">
                            <div class="mt-3">
                                <button class="g-button g-button--primary">Guardar</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</ul>

    <a href="" type="button" data-bs-toggle="modal" data-bs-target="#modalCalen" class="bg-red">
        Fechas 
    </a>

    <div class="modal fade " id="modalCalen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content g-modal">
                <div class="g-modal--head">
                    <div class="modal-login--close">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-login">
                        <small>Desde 01 mayo 2021 hasta 20 mayo 2021</small>
                    </div>
                </div>
                <div class="g-modal-body mt-4">
                    <form action="" class="row justify-content-center">
                        <div class="col-md-8 mt-3 ">
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="hoy">
                                        <label for="hoy">Hoy</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="semana">
                                        <label for="semana">Esta semana</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="mes">
                                        <label for="mes">Este mes</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="ayer">
                                        <label for="ayer">Ayer</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="dias">
                                        <label for="dias">Últimos 7 días</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="diass">
                                        <label for="diass">Últimos 30 días</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="anio">
                                        <label for="anio">Este año</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                    <div class="list-chec">
                                        <input class="btn-radio" type="radio" name="selector" id="meses">
                                        <label for="meses">Últimos 12 meses</label>
                                        <div class="radiobutton"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <span class="g-span--tertiary mb-3  border-bottom">Medio de pago</span>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="pago" id="efectivo">
                                        <label for="efectivo">Efectivo</label>
                                        <div class="lsquare"></div>
                                    </div>
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="pago" id="online">
                                        <label for="online">Online</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="pago" id="tarjeta">
                                        <label for="tarjeta">Tarjeta</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="pago" id="qr">
                                        <label for="qr">QR</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <span class="g-span--tertiary mb-3  border-bottom">Forma de entrega</span>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="envio" id="delivery">
                                        <label for="delivery">Delivery</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="envio" id="recojo">
                                        <label for="recojo">Recojo</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="list-chck">
                                        <input class="btn-radio" type="radio" name="envio" id="tienda">
                                        <label for="tienda">En tienda</label>
                                        <div class="lsquare"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="g-modal--footer">
                            <div class="row justify-content-center">
                                <div class="col-md-6 mt-3">
                                    <button class="g-button g-button--primary">Aplicar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
