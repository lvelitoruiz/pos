<!doctype html>
<html class="h-100" lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="h-100 home" style="background-color: #f9fafc; color: #222;">

      <div class="row m-0">
        <div class="col-md-4 p-0">
          <div class="header">

              </div>
              <div class="d-flex align-items-center h-100">
                <div class="ms-4 d-flex align-center">

                  <i class="icon-add-person icon--five me-2"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pe-0 ps-2">

            <div class="d-flex align-items-center h-100">
              <h2 class="ms-2">Dividir pago</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-0 body-content">
        <div class="col-md-4 p-0">

                    <p class="m-0 title">Latte</p>
                    <div class="d-flex align-items-center">
                      <div class="add-number mr-5">
                        <div class="control" id="minus"><span class="icon-minus"></span></div>
                        <div id="number">0</div>
                        <div class="control" id="plus"><span class="icon-add"></span></div>
                      </div>
                      <p class="number m-0 ps-5">S/8.90</p>
                    </div>
                  </li>
                  <li>
                    <p class="m-0 title">Latte</p>
                    <div class="d-flex align-items-center">
                      <div class="add-number mr-5">
                        <div class="control" id="minus"><span class="icon-minus"></span></div>

                        <div class="control" id="plus"><span class="icon-add"></span></div>
                      </div>
                      <p class="number m-0 ps-5">S/8.90</p>
                    </div>
                  </li>
                  <li>
                    <p class="m-0 title">Latte</p>
                    <div class="d-flex align-items-center">
                      <div class="add-number mr-5">
                        <div class="control" id="minus"><span class="icon-minus"></span></div>
                        <div id="number">0</div>
                        <div class="control" id="plus"><span class="icon-add"></span></div>
                      </div>
                      <p class="number m-0 ps-5">S/8.90</p>
                    </div>
                  </li>
                </ul>
                <div class="d-flex align-items-center justify-content-between pt-4 pb-2">
                  <div class="d-flex align-items-center">
                    <i class="icon-add pe-2 h-fz--18 h-color--secondary"></i>
                    <p class="m-0 h-fz--12">Agregar descuento</p>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pt-2 pb-2">
                  <div class="d-flex align-items-center">
                    <i class="icon-document pe-2 h-fz--18 h-color--secondary"></i>
                    <div>
                      <p class="mb-0 h-fz--12">Tipo de comprobante</p>
                    </div>
                  </div>
                  <div class="d-flex align-items-center">
                    <i class="icon-arrow-right-2 ps-4 h-fz--14 h-color--secondary"></i>
                  </div>
                </div>
              </div>
              <div class="list-products--price">
                <div class="d-flex align-items-center justify-content-between mb-1">
                  <p class="m-0">Subtotal</p>
                  <p class="m-0">S/ 26.70</p>
                </div>

                  <p class="m-0">S/ 26.70</p>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-3">

                  <p class="m-0">S/ 26.70</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pe-0 ps-2">

            <div class="h-border--bottom h-fw--500 d-flex align-items-center">

              </div>
            </div>
