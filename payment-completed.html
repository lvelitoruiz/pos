<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>POS</title>
  </head>
  <body class="h-100 home" style="background-color: #f9fafc; color: #222;">
    <div class="container-fluid p-0 h-100">
      <div class="row m-0">
        <div class="col-md-4 p-0">
          <div class="header">
            <div class="d-flex align-items-center h-100 p-2 justify-content-between">
              <div class="d-flex align-items-center h-100">
                <h2 class="ms-2">Ticket 3</h2>
              </div>
              <div class="d-flex align-items-center h-100">
                <div class="ms-4 d-flex align-center">
                  <i class="icon-trash icon--five me-3"></i>
                  <i class="icon-add-person icon--five me-2"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 p-0">
          <div class="header header--blue">
          </div>
        </div>
      </div>
      <div class="row m-0 body-content body-content--blue">
        <div class="col-md-4 p-0">
          <div class="h-100 body-content--white">
            <div class="list-products">
              <div class="list-products--detail">
                <ul class="list-products--detail__number">
                  <li>
                    <div class="d-flex align-items-center">
                      <div class="img">
                        <img src="./img/product.png" alt="">
                      </div>
                      <p class="m-0 title">Latte</p>
                    </div>
                    <p class="number m-0 ps-5">S/8.90</p>
                  </li>
                  <li>
                    <div class="d-flex align-items-center">
                      <div class="img">
                        <img src="./img/product.png" alt="">
                      </div>
                      <p class="m-0 title">Latte</p>
                    </div>
                    <p class="number m-0 ps-5">S/8.90</p>
                  </li>
                  <li>
                    <div class="d-flex align-items-center">
                      <div class="img">
                        <img src="./img/product.png" alt="">
                      </div>
                      <p class="m-0 title">Latte</p>
                    </div>
                    <p class="number m-0 ps-5">S/8.90</p>
                  </li>
                </ul>
              </div>
              <div class="list-products--price">
                <div class="d-flex align-items-center justify-content-between mb-1">
                  <p class="m-0">Subtotal</p>
                  <p class="m-0">S/ 26.70</p>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-1">
                  <p class="m-0">Descuento</p>
                  <p class="m-0">S/ 26.70</p>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <p class="m-0">IGV</p>
                  <p class="m-0">S/ 26.70</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pe-0 ps-2">
          <div class="row justify-content-center">
            <div class="col-md-5 pt-5">
              <div class="completed text-center">
                <img class="mb-4 completed--img" src="./img/completed.svg" alt="">
                <h2 class="title">Venta Completada</h2>
                <p class="bajada mb-4">La transacci√≥n de <b>S/ 29.50</b> ha sido exitosamente procesada</p>
                <div class="completed--share">
                  <p class="text mb-1">Seleccione la forma de su recibo</p>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="item">
                      <i class="icon-pdf"></i>
                      <p>PDF</p>
                    </div>
                    <div class="item">
                      <i class="icon-mail"></i>
                      <p>Email</p>
                    </div>
                    <div class="item">
                      <i class="icon-print"></i>
                      <p>Imprimir</p>
                    </div>
                    <div class="item">
                      <i class="icon-share"></i>
                      <p>Compartir</p>
                    </div>
                  </div>
                  <div>
                    <button class="w-100 g-button g-button--thirty">Nueva venta</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
